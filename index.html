<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVP TIERS ‚Ä¢ MINECRAFT RANKINGS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0c1f 0%, #1a1b2f 100%);
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-orb {
            position: fixed;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            filter: blur(60px);
            animation: orbFloat 20s ease-in-out infinite;
            z-index: 0;
        }

        .bg-orb-2 {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.12) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -100px;
            left: -100px;
            filter: blur(60px);
            animation: orbFloat 25s ease-in-out infinite reverse;
            z-index: 0;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 30px) scale(1.1); }
        }

        /* Grid Pattern */
        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #6366f1, #ec4899);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transform: rotate(-5deg);
            box-shadow: 0 10px 20px -5px rgba(236, 72, 153, 0.5);
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo-text span {
            background: linear-gradient(135deg, #6366f1, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-stats {
            display: flex;
            gap: 2rem;
        }

        .header-stat {
            text-align: right;
        }

        .header-stat-label {
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #94a3b8;
            margin-bottom: 0.25rem;
        }

        .header-stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #cbd5e1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Controls Bar */
        .controls-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 100px;
            backdrop-filter: blur(10px);
        }

        .search-wrapper {
            position: relative;
            flex: 1;
            max-width: 300px;
        }

        .search-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 40px;
            color: #fff;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .filter-btn {
            padding: 0.625rem 1.25rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            color: #94a3b8;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #6366f1, #ec4899);
            color: #fff;
            border-color: transparent;
        }

        .view-toggle {
            display: flex;
            gap: 4px;
            background: rgba(255, 255, 255, 0.03);
            padding: 4px;
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .view-option {
            padding: 0.5rem 1rem;
            border-radius: 30px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: #94a3b8;
        }

        .view-option.active {
            background: linear-gradient(135deg, #6366f1, #ec4899);
            color: #fff;
        }

        /* Tier List Container */
        .tier-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 3rem;
        }

        /* Tier Row */
        .tier-row {
            display: flex;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 1rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .tier-row:hover {
            background: rgba(255, 255, 255, 0.03);
            border-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.5);
        }

        /* Tier Label */
        .tier-label {
            width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            border-radius: 16px;
            font-weight: 800;
            position: relative;
            overflow: hidden;
        }

        .tier-label::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 100%);
            pointer-events: none;
        }

        .tier-label .tier-letter {
            font-size: 2.5rem;
            line-height: 1;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .tier-label .tier-name {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.9;
        }

        .tier-label .tier-count {
            font-size: 0.8rem;
            background: rgba(0,0,0,0.3);
            padding: 2px 8px;
            border-radius: 20px;
            margin-top: 4px;
        }

        /* Tier Colors with Gradients */
        .tier-label.sss { background: linear-gradient(135deg, #ffd700, #fbbf24); }
        .tier-label.ss { background: linear-gradient(135deg, #c0c0c0, #94a3b8); }
        .tier-label.s { background: linear-gradient(135deg, #cd7f32, #b45309); }
        .tier-label.a { background: linear-gradient(135deg, #4ecdc4, #14b8a6); }
        .tier-label.b { background: linear-gradient(135deg, #4caf50, #22c55e); }
        .tier-label.c { background: linear-gradient(135deg, #2196f3, #3b82f6); }
        .tier-label.d { background: linear-gradient(135deg, #9c27b0, #a855f7); }
        .tier-label.e { background: linear-gradient(135deg, #ff9800, #f97316); }
        .tier-label.f { background: linear-gradient(135deg, #f44336, #ef4444); }

        /* Players Grid */
        .players-grid {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 0.75rem;
        }

        /* Player Card */
        .player-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 1rem;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--tier-color), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .player-card:hover::before {
            opacity: 1;
        }

        .player-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(0, 0, 0, 0.5);
        }

        .player-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .player-name {
            font-weight: 700;
            font-size: 1.1rem;
            color: #fff;
        }

        .player-tier-badge {
            font-size: 0.7rem;
            font-weight: 600;
            padding: 0.25rem 0.75rem;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-kit {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .player-kit-icon {
            width: 24px;
            height: 24px;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }

        .player-stats {
            display: flex;
            gap: 1rem;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat {
            flex: 1;
        }

        .stat-label {
            font-size: 0.7rem;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
        }

        /* Empty State */
        .empty-tier {
            flex: 1;
            text-align: center;
            padding: 2rem;
            color: #64748b;
            font-style: italic;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 16px;
            border: 1px dashed rgba(255, 255, 255, 0.05);
        }

        /* Action Buttons */
        .player-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .player-card:hover .player-actions {
            opacity: 1;
        }

        .action-btn {
            flex: 1;
            padding: 0.5rem;
            border: none;
            border-radius: 8px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .action-btn.promote {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
        }

        .action-btn.demote {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .action-btn:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        .action-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        /* Footer */
        .footer {
            margin-top: 4rem;
            padding: 2rem;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: #64748b;
            font-size: 0.9rem;
            position: relative;
        }

        .footer-glow {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #6366f1, #ec4899, transparent);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .header-stats {
                flex-direction: row;
                justify-content: center;
            }

            .controls-bar {
                flex-direction: column;
                gap: 1rem;
                border-radius: 24px;
                padding: 1.5rem;
            }

            .search-wrapper {
                max-width: 100%;
            }

            .tier-row {
                flex-direction: column;
            }

            .tier-label {
                width: 100%;
                padding: 1rem;
                flex-direction: row;
                justify-content: space-between;
            }

            .tier-label .tier-letter {
                font-size: 1.5rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top-color: #6366f1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #6366f1, #ec4899);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #4f46e5, #db2777);
        }
    </style>
</head>
<body>
    <div class="bg-orb"></div>
    <div class="bg-orb-2"></div>
    <div class="grid-pattern"></div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">‚öîÔ∏è</div>
                <div class="logo-text">PVP <span>TIERS</span></div>
            </div>
            <div class="header-stats">
                <div class="header-stat">
                    <div class="header-stat-label">Total Warriors</div>
                    <div class="header-stat-value" id="totalPlayers">0</div>
                </div>
                <div class="header-stat">
                    <div class="header-stat-label">Elite (SSS)</div>
                    <div class="header-stat-value" id="sssPlayers">0</div>
                </div>
                <div class="header-stat">
                    <div class="header-stat-label">Total Kills</div>
                    <div class="header-stat-value" id="totalKills">0</div>
                </div>
            </div>
        </header>

        <!-- Controls -->
        <div class="controls-bar">
            <div class="search-wrapper">
                <span class="search-icon">üîç</span>
                <input type="text" class="search-input" placeholder="Search warriors..." id="searchInput" oninput="filterPlayers()">
            </div>
            <div class="filter-group">
                <button class="filter-btn" onclick="sortPlayers('tier')" id="sortTier">
                    <span>üèÜ</span> By Tier
                </button>
                <button class="filter-btn" onclick="sortPlayers('wins')" id="sortWins">
                    <span>‚ö°</span> By Wins
                </button>
                <button class="filter-btn" onclick="sortPlayers('kills')" id="sortKills">
                    <span>üíÄ</span> By Kills
                </button>
            </div>
            <div class="view-toggle">
                <span class="view-option active" onclick="setViewMode('grid')">Grid</span>
                <span class="view-option" onclick="setViewMode('list')">List</span>
            </div>
        </div>

        <!-- Tier List -->
        <div class="tier-list" id="tierList"></div>

        <!-- Footer -->
        <footer class="footer">
            <p>‚öîÔ∏è MINECRAFT PVP TIER LIST ‚Ä¢ RANKINGS BASED ON SKILL & ACHIEVEMENTS ‚öîÔ∏è</p>
            <p style="margin-top: 0.5rem; font-size: 0.8rem;">Last updated: <span id="lastUpdate">just now</span></p>
            <div class="footer-glow"></div>
        </footer>
    </div>

    <script>
        // Player data - Edit this manually to add/remove players
        const players = [
            // SSS TIER - GODLY
            { id: 1, name: 'Technoblade', tier: 'SSS', kit: 'Pot PvP', wins: 5000, kills: 25000 },
            { id: 2, name: 'Huahwi', tier: 'SSS', kit: 'Soup', wins: 4800, kills: 22000 },
            
            // SS TIER - ELITE
            { id: 3, name: 'Dream', tier: 'SS', kit: 'Speed Runner', wins: 3500, kills: 15000 },
            { id: 4, name: 'Stimpy', tier: 'SS', kit: 'NoDebuff', wins: 3200, kills: 14000 },
            
            // S TIER - LEGENDARY
            { id: 5, name: 'iReapZz', tier: 'S', kit: 'Pot PvP', wins: 2800, kills: 12000 },
            { id: 6, name: 'Sxippy', tier: 'S', kit: 'Soup', wins: 2600, kills: 11000 },
            
            // A TIER - DIAMOND
            { id: 7, name: 'ClutchGod', tier: 'A', kit: 'Build UHC', wins: 2000, kills: 8000 },
            { id: 8, name: 'PvPWizard', tier: 'A', kit: 'Combo', wins: 1900, kills: 7500 },
            
            // B TIER - GOLD
            { id: 9, name: 'CrystalMethod', tier: 'B', kit: 'Crystal', wins: 1500, kills: 6000 },
            { id: 10, name: 'AidenTK', tier: 'B', kit: 'AxE', wins: 1400, kills: 5500 },
            
            // C TIER - IRON
            { id: 11, name: 'TigerBoy', tier: 'C', kit: 'OP Kit', wins: 1000, kills: 4000 },
            
            // D TIER - STONE
            { id: 12, name: 'NoobMaster', tier: 'D', kit: 'Default', wins: 500, kills: 2000 },
            
            // E TIER - WOOD
            { id: 13, name: 'BedwarsMain', tier: 'E', kit: 'Bridge', wins: 200, kills: 800 },
            
            // F TIER - NOOB
            { id: 14, name: 'FirstTimer', tier: 'F', kit: 'Wood Sword', wins: 50, kills: 100 },
        ];

        // Don't modify below this line unless you know what you're doing
        let currentSort = 'tier';
        let searchTerm = '';
        let viewMode = 'grid';

        const tiers = ['SSS', 'SS', 'S', 'A', 'B', 'C', 'D', 'E', 'F'];

        // Save to localStorage (optional - for dynamic changes)
        function saveToStorage() {
            localStorage.setItem('pvp-tiers-data', JSON.stringify(players));
        }

        // Load from localStorage if exists
        function loadFromStorage() {
            const saved = localStorage.getItem('pvp-tiers-data');
            if (saved) {
                // This will override the manual data if you want to save changes
                // Comment this out if you want to always use manual data
                // Object.assign(players, JSON.parse(saved));
            }
            renderTierList();
        }

        // Filter players
        function filterPlayers() {
            searchTerm = document.getElementById('searchInput').value.toLowerCase();
            renderTierList();
        }

        // Sort players
        function sortPlayers(type) {
            currentSort = type;
            
            // Update active button styles
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`sort${type.charAt(0).toUpperCase() + type.slice(1)}`).classList.add('active');
            
            renderTierList();
        }

        // Set view mode
        function setViewMode(mode) {
            viewMode = mode;
            document.querySelectorAll('.view-option').forEach(opt => opt.classList.remove('active'));
            event.target.classList.add('active');
            renderTierList();
        }

        // Promote player
        function promotePlayer(id) {
            const player = players.find(p => p.id === id);
            const currentIndex = tiers.indexOf(player.tier);
            if (currentIndex > 0) {
                player.tier = tiers[currentIndex - 1];
                saveToStorage();
                renderTierList();
            }
        }

        // Demote player
        function demotePlayer(id) {
            const player = players.find(p => p.id === id);
            const currentIndex = tiers.indexOf(player.tier);
            if (currentIndex < tiers.length - 1) {
                player.tier = tiers[currentIndex + 1];
                saveToStorage();
                renderTierList();
            }
        }

        // Update stats
        function updateStats() {
            document.getElementById('totalPlayers').textContent = players.length;
            document.getElementById('sssPlayers').textContent = players.filter(p => p.tier === 'SSS').length;
            
            const totalKills = players.reduce((sum, p) => sum + p.kills, 0);
            document.getElementById('totalKills').textContent = totalKills.toLocaleString();
            document.getElementById('lastUpdate').textContent = new Date().toLocaleString();
        }

        // Render tier list
        function renderTierList() {
            // Filter players
            let filteredPlayers = players.filter(p => 
                p.name.toLowerCase().includes(searchTerm)
            );

            // Sort players
            filteredPlayers.sort((a, b) => {
                switch(currentSort) {
                    case 'wins':
                        return b.wins - a.wins;
                    case 'kills':
                        return b.kills - a.kills;
                    case 'tier':
                    default:
                        return tiers.indexOf(a.tier) - tiers.indexOf(b.tier);
                }
            });

            // Group by tier
            const grouped = {};
            tiers.forEach(tier => grouped[tier] = filteredPlayers.filter(p => p.tier === tier));

            // Generate HTML
            let html = '';
            
            tiers.forEach(tier => {
                const tierPlayers = grouped[tier] || [];
                const tierClass = tier.toLowerCase();
                
                html += `
                    <div class="tier-row">
                        <div class="tier-label ${tierClass}">
                            <span class="tier-letter">${tier}</span>
                            <span class="tier-name">${getTierName(tier)}</span>
                            <span class="tier-count">${tierPlayers.length}</span>
                        </div>
                        <div class="players-grid" style="grid-template-columns: ${viewMode === 'list' ? '1fr' : 'repeat(auto-fill, minmax(280px, 1fr))'}">
                `;

                if (tierPlayers.length === 0) {
                    html += `<div class="empty-tier">‚öîÔ∏è No warriors in ${tier} tier</div>`;
                } else {
                    tierPlayers.forEach(player => {
                        html += `
                            <div class="player-card" style="--tier-color: ${getTierColor(player.tier)}">
                                <div class="player-header">
                                    <span class="player-name">${player.name}</span>
                                    <span class="player-tier-badge">${player.tier}</span>
                                </div>
                                <div class="player-kit">
                                    <span class="player-kit-icon">‚öîÔ∏è</span>
                                    ${player.kit}
                                </div>
                                <div class="player-stats">
                                    <div class="stat">
                                        <div class="stat-label">Wins</div>
                                        <div class="stat-value">${player.wins.toLocaleString()}</div>
                                    </div>
                                    <div class="stat">
                                        <div class="stat-label">Kills</div>
                                        <div class="stat-value">${player.kills.toLocaleString()}</div>
                                    </div>
                                </div>
                                <div class="player-actions">
                                    <button class="action-btn promote" onclick="promotePlayer(${player.id})" ${tier === 'SSS' ? 'disabled' : ''}>‚¨ÜÔ∏è Promote</button>
                                    <button class="action-btn demote" onclick="demotePlayer(${player.id})" ${tier === 'F' ? 'disabled' : ''}>‚¨áÔ∏è Demote</button>
                                </div>
                            </div>
                        `;
                    });
                }

                html += `</div></div>`;
            });

            document.getElementById('tierList').innerHTML = html;
            updateStats();
        }

        // Helper function for tier names
        function getTierName(tier) {
            const names = {
                'SSS': 'GODLY',
                'SS': 'ELITE',
                'S': 'LEGENDARY',
                'A': 'DIAMOND',
                'B': 'GOLD',
                'C': 'IRON',
                'D': 'STONE',
                'E': 'WOOD',
                'F': 'NOOB'
            };
            return names[tier] || tier;
        }

        // Helper function for tier colors
        function getTierColor(tier) {
            const colors = {
                'SSS': '#ffd700',
                'SS': '#c0c0c0',
                'S': '#cd7f32',
                'A': '#4ecdc4',
                'B': '#4caf50',
                'C': '#2196f3',
                'D': '#9c27b0',
                'E': '#ff9800',
                'F': '#f44336'
            };
            return colors[tier] || '#94a3b8';
        }

        // Initialize
        loadFromStorage();
    </script>
</body>
</html>
